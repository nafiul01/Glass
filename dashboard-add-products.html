<!-- Script for menu -->
<script>
const toggleButton = document.getElementById("toggle-button");
const toggleMenu = document.getElementById("toggle-menu");
var toggleCounter = 1;
toggleButton.onclick = function () {
  toggleCounter++;
  if(toggleCounter%2 == 0){
    toggleMenu.classList.remove("hidden");
    toggleMenu.classList.add("grid");
  }
  else{
    toggleMenu.classList.remove("grid");
    toggleMenu.classList.add("hidden");
  }
}

<!-- Accordion Script -->
<script>
  const accordionButtons = document.querySelectorAll('.accordion-button');

  accordionButtons.forEach(button => {
    button.addEventListener('click', () => {
      const accordionCollapse = button.parentElement.parentElement.nextElementSibling;
      button.setAttribute('aria-expanded', button.getAttribute('aria-expanded') === 'false' ? 'true' : 'false');
      accordionCollapse.classList.toggle('hidden');
    });
  });

  // Set all accordion items to collapsed state by default
  document.querySelectorAll('.accordion-collapse').forEach(collapse => {
    collapse.classList.add('hidden');
  });
</script>
